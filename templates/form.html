<div class="container">
  <h2>Horizontal form</h2>
  <script type="text/javascript">
  	var password = document.getElementById("password")
  , confirm_password = document.getElementById("cpwd");

function validatePassword(){
  if(password.value != confirm_password.value) {
    confirm_password.setCustomValidity("Passwords Don't Match");
  } else {
    confirm_password.setCustomValidity('');
  }
}

  </script>
  <form class="form-horizontal" name="myform" action="submit">
    <div class="form-group">
      <label class="control-label col-sm-2" for="name">Name:</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" ng-model="name" name="name" id="name" placeholder="Enter Name" required>
        <span ng-show="myform.name.$touched && myform.name.$invalid"></span>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-5">
        <input type="email" class="form-control" ng-model="email" id="email" placeholder="Enter email" required>
      </div>

    </div>
   <div class="form-group">
      <label class="control-label col-sm-2" for="phone">Phone:</label>
      <div class="col-sm-5">
        <input type="number" class="form-control" ng-model="phone" id="phone" placeholder="Enter phone" required>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="password">Password:</label>
      <div class="col-sm-5">
        <input type="password" class="form-control" ng-model="password" id="password" placeholder="Enter password" required>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="cpwd">Confirm Password:</label>
      <div class="col-sm-5">
        <input type="password" class="form-control" id="cpwd" onchange = "validatePassword()" placeholder="confirm password" required>
      </div>

    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</div>
