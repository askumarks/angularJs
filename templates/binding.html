<div class="panel panel-default">
	<div class="panel-heading">What is your name?</div>
	<div class="panel-body">
		<input type="text" ng-model="name"/>
		<p>my name is {{name}}</p>
	</div>
</div>

<div class="panel panel-default">
	<div class="panel-heading">Using ng-bind</div>
	<div class="panel-body">
		<p>my name is <span ng-bind="name"></span></p>
	</div>
</div>
