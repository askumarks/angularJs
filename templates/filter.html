<div class="panel panel-default">
	<div class="panel-heading">filtering process is here</div>
	<div class="panel-body">
				<p>1.array filter</p>
				<p>type a letter in the input field</p>
				<p><input type="text" ng-model="test"></p>
					<ul>
			 		 <li ng-repeat="x in list | filter : test">
			  	  {{ x }}
			 		 </li>
						</ul>
				<p>This example displays only the names containing the letter that you entered.</p>
		<p>2.the currency filter</p>
		<h4>Price: {{ price | currency }}</h4>
		<p>The currency filter formats a number to a currency format.</p>

		</div>
		</div>
		</div>
